services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openbooks-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      meilisearch:
        condition: service_started
    networks:
      - openbooks

  nginx:
    image: nginx:1.27-alpine
    container_name: openbooks-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - openbooks

  mysql:
    image: mysql:8.0
    container_name: openbooks-mysql
    environment:
      MYSQL_DATABASE: openbooks
      MYSQL_USER: openbooks
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - openbooks

  redis:
    image: redis:7.4-alpine
    container_name: openbooks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openbooks

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: openbooks-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: masterKey
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - openbooks

networks:
  openbooks:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  meili_data:
