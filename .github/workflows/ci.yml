name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, json, tokenizer, bcmath, pdo, pdo_mysql, redis, gd
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --no-progress --memory-limit=512M

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck || true

      - name: Build assets
        run: npm run build

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openbooks_test
          MYSQL_USER: openbooks
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, json, tokenizer, bcmath, pdo, pdo_mysql, redis, gd
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup environment
        run: |
          cp .env.example .env.testing
          sed -i 's/DB_HOST=mysql/DB_HOST=127.0.0.1/' .env.testing
          sed -i 's/DB_DATABASE=openbooks/DB_DATABASE=openbooks_test/' .env.testing
          sed -i 's/DB_USERNAME=openbooks/DB_USERNAME=root/' .env.testing
          sed -i 's/DB_PASSWORD=secret/DB_PASSWORD=root/' .env.testing
          sed -i 's/REDIS_HOST=127.0.0.1/REDIS_HOST=127.0.0.1/' .env.testing
          sed -i 's/CACHE_DRIVER=file/CACHE_DRIVER=redis/' .env.testing
          sed -i 's/SESSION_DRIVER=file/SESSION_DRIVER=redis/' .env.testing
          sed -i 's/QUEUE_CONNECTION=sync/QUEUE_CONNECTION=redis/' .env.testing
          php artisan key:generate --env=testing

      - name: Run database migrations
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: php artisan migrate --force --env=testing

      - name: Run tests with coverage
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: ./vendor/bin/pest --coverage --coverage-clover coverage.xml --colors=never --no-interaction

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Composer Audit
        run: composer audit --format=table

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Run NPM Audit
        run: npm audit --audit-level=moderate

  build-assets:
    name: Build Production Assets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-assets
          path: |
            public/build
            public/hot
          if-no-files-found: warn
          retention-days: 1
